<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="app">
      <div class="title">QUIZ</div>
      <div class="contents">
        <div class="question">function bark() { console.log("Woof!"); } bark.animal = "dog";</div>
        <div class="options">
          <button class="option">A. 별일 없어요, 완전히 괜찮아요!</button>
          <button class="option">B. SyntaxError, 함수에 속성을 추가할 수 없어요.</button>
          <button class="option">C. "Woof"이 출력됩니다.</button>
          <button class="option">D. ReferenceError</button>
        </div>
      </div>
      <div class="footer">
        <div class="order">1 / 4</div>
        <div>
          <button class="left">
            <img class="arrow" src="../images/left_arrow.png" alt="left-arrow" />
          </button>
          <button class="right">
            <img class="arrow" src="../images/right_arrow.png" alt="right-arrow" />
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
    <script type="module" src="data.js"></script>
  </body>
</html>
